<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Messi Vs Ronaldo</title>
</head>
<body>

    <script  id="board-template" type="text/x-handlebars-template">
        {{#each board as |item|}}
        {{#each this}}
        <div class={{{checkClass this}}}>
            {{{checkPlayer this}}}
        </div>
        {{/each}}
        {{/each}}
    </script>

    <div id="players">
        <div id="player1-count">
            <span id="p1">Messi</span>
            <span id="c1"></span>
        </div>
    
        <div id="player2-count">
            <span id="p2">Ronaldo</span>
            <span id="c2"></span>
        </div>
    </div>

    <div id="board-container">

    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
